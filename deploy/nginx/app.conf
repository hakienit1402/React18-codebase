map $sent_http_content_type $expires {
  default off;
  text/html 15m;
  text/css 15m;
  application/javascript 15m;
  ~image/ 15m;
}

# HSTS header only for HTTPS
map $scheme $hsts_header {
  default "";
  https   "max-age=63072000; includeSubDomains; preload";
}

server {
  listen 8080;
  listen [::]:8080;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html index.htm;

  etag on;
  expires $expires;

  # Security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  add_header Strict-Transport-Security "$hsts_header" always;

  # Content Security Policy (adjust if you add external sources)
  add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; frame-ancestors 'self'; img-src 'self' data: blob:; font-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; connect-src 'self' http: https: ws: wss:;" always;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location = /env.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
  }
}
